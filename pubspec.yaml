name: image_editor_plus
description: Image Editor Plugin with filters, drawing, text and emoji like stories.
version: 0.2.0
homepage: https://ensorta.com
repository: https://github.com/hsbijarniya/image_editor_plus

environment:
    sdk: ">=2.15.1 <3.0.0"
    flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.1.0
  image_picker: ^0.8.5+3
  screenshot: ^1.2.3
  flutter_colorpicker: ^1.0.3
  extended_image: ^7.0.2
  image: ^4.0.15
  image_editor: ^1.0.2
  colorfilter_generator: ^0.0.8
  hand_signature: ^3.0.0
  flutter_image_compress: ^1.1.3
  
  image_painter:
    git:
      url: https://github.com/fodilfliti/yellowQ-Flutter-Image-Painter.git
      ref: f49a60efe8a7f0af3cbb288f6bfa5d15415fac12
  # dependency_overrides:
  # image_painter:
  #   git:
  #     url: https://github.com/fodilfliti/yellowQ-Flutter-Image-Painter.git
  #     ref: 02ddc661c673a8b69f42553d1bb6df4abbdee114
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
    uses-material-design: true
